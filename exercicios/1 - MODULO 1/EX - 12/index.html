<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este videos está hospedado no meu próprio servidor</p>

    <video width="500" poster="Thumbnail" controls> <!--Tem que er em ordem para tentar carregar de cima para baixo-->
        <source src=".mp4" type="/mp4">
        <source src=".m4v" type="/m4v">
        <source src=".webm" type="/webm">
        <source src="ogv" type="/ogg">
        <p>Seu  navegador não é compativel com videos</p>
    </video>

    <h1>Inserindo videos  do YouTube</h1>
    <p>este video está no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
